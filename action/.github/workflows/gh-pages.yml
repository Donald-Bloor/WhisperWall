name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Infer BASE_PATH from repo
        id: infer
        run: |
          REPO=${GITHUB_REPOSITORY#*/}
          OWNER=${GITHUB_REPOSITORY%%/*}
          LOWER_OWNER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          LOWER_REPO=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')
          if [ "$LOWER_REPO" = "$LOWER_OWNER.github.io" ]; then
            echo "BASE_PATH=" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/$REPO" >> $GITHUB_ENV
          fi
          echo "BASE_PATH=$BASE_PATH"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --no-audit --no-fund

      - name: Build static site (Next.js export)
        working-directory: frontend
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
        run: |
          npm run build
          npx next export -o out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


